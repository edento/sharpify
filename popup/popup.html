<!doctype html>
<html>

<head>
    <title>Sharpify</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
</head>

<body>
<section class="content">
    <h1 class="title">Sharpify</h1>
    <div class="line">
        <div class="option_text">Auto run</div>
        <div class="option_toggle">
            <label class="switch">
                <input type="checkbox" id="isPluginOn">
                <div class="slider round"></div>
            </label>
        </div>
        <div class="option_desc">Replace chords on each supported page without clicking the button</div>
    </div>
    <div class="line">
        <div class="option_text">Run now</div>
        <div class="option_toggle">
            <button id="runPlugin">Run</button>
        </div>
        <div class="option_desc">Replace chords on this tab only (relevant if auto-run is disabled)</div>
    </div>
    <div class="line github">
        <a class="github-button" href="https://github.com/edento" data-show-count="true" aria-label="View on GitHub">View on GitHub</a>
    </div>
</section>
<script src="popup.js"></script>

</body>

</html>
